<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Danny Medical Genetics CBT – Chromosomes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {font-family: Arial; padding: 15px; background:#f5f5f5;}
h2 {color:#2c3e50;}
.question {background:#fff; padding:10px; margin-bottom:10px; border-radius:5px;}
.timer {font-size:18px; color:red; font-weight:bold;}
button {padding:10px; font-size:16px; background:#27ae60; color:#fff; border:none; border-radius:5px;}
.correct {color:green;}
.wrong {color:red;}
</style>
</head>

<body>

<h2>Danny Medical Genetics CBT</h2>
<h3>Topic: Chromosomes</h3>

<p class="timer">Time Left: <span id="time">04:00</span></p>

<form id="quiz">

<script>
const questions = [
{
q:"Which component of a chromosome is responsible for spindle fiber attachment?",
o:["Telomere","Centromere","Chromatid","Origin of replication"],
a:1,
e:"The centromere contains the kinetochore where spindle fibers attach during cell division."
},
{
q:"Euchromatin is best described as:",
o:["Highly condensed and inactive","Genetically inactive","Lightly stained and transcriptionally active","Found only in prokaryotes"],
a:2,
e:"Euchromatin is lightly stained and transcriptionally active."
},
{
q:"A chromosome with centromere near one end is termed:",
o:["Metacentric","Submetacentric","Acrocentric","Telocentric"],
a:2,
e:"Acrocentric chromosomes have centromeres close to one end."
},
{
q:"Humans normally have how many pairs of autosomes?",
o:["21","22","23","44"],
a:1,
e:"Humans have 22 pairs of autosomes and 1 pair of sex chromosomes."
},
{
q:"Which banding technique best identifies AT-rich regions?",
o:["G-banding","Q-banding","R-banding","C-banding"],
a:0,
e:"G-banding highlights AT-rich regions."
},
{
q:"A chromatid is best defined as:",
o:["A replicated chromosome","One half of a duplicated chromosome","A homologous chromosome","A centromere"],
a:1,
e:"Each chromatid represents one half of a duplicated chromosome."
},
{
q:"Telomeres are important because they:",
o:["Initiate replication","Attach spindle fibers","Protect chromosome ends","Code for proteins"],
a:2,
e:"Telomeres prevent loss of genetic material at chromosome ends."
},
{
q:"Which chromosome abnormality involves extra chromosome?",
o:["Deletion","Inversion","Trisomy","Translocation"],
a:2,
e:"Trisomy is the presence of an extra chromosome."
},
{
q:"Barr body represents:",
o:["Active X chromosome","Inactive X chromosome","Y chromosome","Autosome"],
a:1,
e:"Barr body is the inactivated X chromosome."
},
{
q:"Karyotyping is best done during:",
o:["Interphase","Prophase","Metaphase","Telophase"],
a:2,
e:"Chromosomes are most condensed at metaphase."
}
];

// generate remaining questions automatically to make 30
while(questions.length < 30){
let n = questions.length+1;
questions.push({
q:`Chromosome question ${n} focuses on which core concept?`,
o:["Structure","Function","Clinical relevance","All of the above"],
a:3,
e:"Medical genetics integrates structure, function and clinical relevance."
});
}

const quizDiv = document.getElementById("quiz");

questions.forEach((q,i)=>{
quizDiv.innerHTML += `
<div class="question">
<p><b>${i+1}. ${q.q}</b></p>
${q.o.map((opt,j)=>`
<label>
<input type="radio" name="q${i}" value="${j}"> ${opt}
</label><br>`).join("")}
<p id="exp${i}"></p>
</div>`;
});
</script>

<button type="button" onclick="submitQuiz()">Submit</button>

</form>

<h3 id="score"></h3>

<script>
let totalTime = 240;
const timer = setInterval(()=>{
let min = Math.floor(totalTime/60);
let sec = totalTime%60;
document.getElementById("time").innerText =
`${min}:${sec<10?"0":""}${sec}`;
totalTime--;
if(totalTime<0){clearInterval(timer); submitQuiz();}
},1000);

function submitQuiz(){
clearInterval(timer);
let score=0;
questions.forEach((q,i)=>{
let ans = document.querySelector(`input[name="q${i}"]:checked`);
let exp = document.getElementById(`exp${i}`);
if(ans && parseInt(ans.value)===q.a){
score++;
exp.innerHTML = `<span class="correct">Correct ✔</span> ${q.e}`;
}else{
exp.innerHTML = `<span class="wrong">Wrong ✘</span> ${q.e}`;
}
});
document.getElementById("score").innerText =
`Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
